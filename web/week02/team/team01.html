<!DOCTYPE html>
<html>
    <head>
        <title>Team 1</title>
        <meta name="author" content="Shane Davenport, Claire Hocker, Ashley Loo, John Reiley, Shalom Sims">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">

                <!-- Div 1: Color Mood Box -->
                <div id="first_div" class="card col-md-4 col-md-offset-4">
                    <div class="card-header">Div 1</div>
                    <div class="card-body">
                        <input type="text" id="color_input">
                        <button id="color_button" class="btn btn-primary">Change Color</button>
                    </div>
                </div>
    
                <!-- Div 2: Touch it, I dare you -->
                <div class="card col-md-4 col-md-offset-4">
                    <div class="card-body">Div 2</div>
                    <button id="click_button" class="btn btn-primary">Click Me</button>
                </div>

                <!-- Div 3: Disappearing act (Evanesco) -->
                <div id="third_div" class="card col-md-4 col-md-offset-4">
                    <div class="card-body">Div 3</div>
                    <div class="card-body">
                        <button id="visibility_button" class="btn btn-primary">Toggle Visibility</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
