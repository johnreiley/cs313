<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

<body>

    <header>
        <nav>

        <br>
        <div><a class="btn btn-secondary">Some text</a></div>
        <br>



        <h2>INPUTS</h2>
        <form action="">
            <div class="input-btn-container">
                <input type="text" placeholder="VIN" class=""><button class="btn btn-primary btn-icon input-btn"><i
                        class="material-icons">photo_camera</i></button>

            <input type="text" placeholder="model" class="">

            <li class="list-item">item 1</li>

        <ul class="list-styled">

            <li class="list-item">item 2</li>
            <li class="list-item">item 3</li>
        </ol>

        <div class="card-show">
            <div class="card">
                <img class="card-img" src="../../resources/piano.jpg" alt="">

            </div>
            <div class="card">
                <img class="card-img" src="../../resources/minecraft.jpg" alt="">
                <div>Piano</div>
            </div>
